{% extends 'base.html' %}

{% block title %}Contatos da Agendados{% endblock %}

{% block content %}
<div class="offset-1 col-10 list-div">
    <h1>Agenda on-line</h1>
    <a id="add-link" href="addcontato/">
        <div class="col-2 add-div">
          <i class="fas fa-plus"></i> Adicionar Agenda
        </div>
    </a>
    <div class="col-9 search-div">
        <input class="form-control" type="text" id="search" name="search" placeholder="Busca">
        <i class="fas fa-search"></i>
    </div>
    <ul class="task-list">
        {% for contato in contatos %}
        <li class="task-item">
            <span><a href="busca/{{contato.contato_id}}">{{ contato.contato_nome }}</a></span>
            <span><i class="fas fa-trash"></i></span>
            <span><i class="fas fa-edit"></i></span>
        </li>
        {% endfor %}

    </ul>
</div>
{% endblock %}
