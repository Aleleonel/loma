{% extends 'base.html' %}

{% block title %}Editar contato {% endblock %}

{% block content %}
<div class="offset-1 col-10 list-div">
    <h1>Editando o contato: {{Contato.contato_nome}}</h1>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" class="btn btn-success" value="Editar Contato">
    </form>
</div>
{% endblock %}
